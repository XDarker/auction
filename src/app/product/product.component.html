<div class="row">
  <div class="col-sm-12">
    <div>
      <div class="form-group">
        <input class="form-control" placeholde="请输入商品名称"
        [formControl] = "titleFilter">
      </div>
    </div>
  </div>
</div>
<div *ngFor="let product of products |filter:'title':keyworld "   class="col-md-4 col-sm-4 col-lg-4">
  <!-- thumbnail呈缩略图构成 -->
  <div class="thumbnail">
      <!-- 属性绑定 -->
    <img [src]="imgUrl"> 
    <div class="caption">
      <h4 class="pull-right">{{product.price}}元</h4>
      <h4><a [routerLink]="['/product', product.id]">{{product.title}}</a></h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
